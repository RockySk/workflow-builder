categories:
  - name: global
  - name: sampling
  - name: refinement
  - name: scoring
  - name: analysis
nodes:
  - id: global
    label: Global state
    category: global
    schema:
      type: object
      required: [molecules, ncores]
      properties:
        molecules:
          title: Molecules
          type: array
          items:
            type: string
            format: data-url
        rundir:
          type: string
        ncores:
          type: integer
          default: 1
          minimum: 1
        cns_exec:
          type: string
    uiSchema:
      molecules:
        items:
          'ui:options':
            accept: '.pdb'
    tomlSchema:
      nesting: global
  - id: rigidbody
    label: Rigid body docker
    category: sampling
    schema:
      type: object
      properties:
        ambig:
          type: string
          format: data-url
          description: Ambiguious interaction constraints
        sampling:
          type: integer
          title: Number of models to generate
          minimum: 2
          maximum: 1000
          default: 200
      required: [ambig]
  - id: flexref
    label: Semi flexible refinement
    category: refinement
    description: Description of flexref
    schema:
      type: object
      properties:
        ambig:
          type: string
          format: data-url
          title: Ambiguious interaction constraints
        cool1_steps:
          type: integer
          title: Number of MD steps during first rigid body cooling stage
          minimum: 0
          maximum: 100
      required: [ambig]
  - id: emscoring
    label: Energy minimization scoring
    category: scoring
    description:  Description of emscoring
    schema:
      type: object
      properties:
        keepwater:
          title: Keep water
          type: boolean
          default: false
      required: []
  - id: clustfcc
    label: Fcc clustering
    schema:
      type: object
      properties:
        contact_distance_cutoff:
          title: Distance cutoff
          type: number
          minimum: 0
          maximum: 100
        fraction_cutoff:
          title: Fraction cutoff
          type: number
          minimum: 0
          maximum: 1
        threshold:
          title: Minimal number of elements inside a cluster
          type: number
          minimum: 1
      required: []
  - id: seletopclusts
    label: Top ranking cluster
    category: analysis
    schema:
      type: object
      properties:
        top_cluster:
          description: description of param
          type: array
          items:
            type: string
        top_models:
          description: description of param
          type: integer
          minimum: 0
          maximum: 100
  - id: seletop
    label: Select top cluster/model
    category: analysis
    schema:
      type: object
      properties:
        select:
          description: description of param
          type: integer
          default: 400
      required: [select]
templates: {}