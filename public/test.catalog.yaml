categories:
  - name: global
  - name: analysis
nodes:
  - id: global
    label: Global state
    category: global
    schema:
      type: object
      required: [molecules, ncores]
      properties:
        molecules:
          title: Molecules
          type: array
          items:
            type: string
            format: data-url
        rundir:
          type: string
        ncores:
          type: integer
          default: 1
          minimum: 1
        cns_exec:
          type: string
    uiSchema:
      molecules:
        items:
          'ui:options':
            accept: '.pdb'
    tomlSchema:
      nesting: global
  - id: caprieval
    label: CAPRI metrics
    category: analysis
    schema:
      type: object
      properties:
        receptor_chain:
          type: string
        ligand_chain:
          type: string
      required: []
templates: {}